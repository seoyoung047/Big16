<!DOCTYPE html>
<html>
<head>
<style type="text/css">
/* style의 주석 */
.red {
	background-color : #FF9494; /*RGB => #000000 ~ #FFFFFF*/
} 
.blue {
	background-color : #9494FF;
}
</style>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h3>div 공간 분할</h3>
	<div class="red">
		div 첫번째 영역
	</div>
	<div class="red">
		div 두번째 영역
	</div>
	<div class="blue">
		div 세번째 영역
	</div>
	<div class="blue">
		div 네번째 영역
	</div>
	<p>
		p 첫번째 영역
	</p>
	<p>
		p 두번째 영역
	</p>	
	<p>
		p 세번째 영역
	</p>
	
	<h3> span 영역 선택</h3>
	span<span class="blue">첫번째 영역</span>입니다.
	span<span class="red">두번째 영역</span>입니다.
	span<span class="red">세번째 영역</span>입니다.
</body>
</html>
