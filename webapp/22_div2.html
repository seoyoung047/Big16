<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- section : tag= 태그 이름 , id= #아이디 이름, class= .클래스 이름 -->
<style type="text/css">
	header{
		height:100px;
		width:300px; 
		background-color : #FEFFB8;
	}
	section{
		height:300px; 
		width:300px; 
		background-color: #909090;
	}
	footer{
		height: 50px; 
		width:300px; 
		background-color: #DCD0FF;
	}
</style>
</head>
<body>
	<h3>div/span 공간 분할 조합(레이아웃)</h3>
	<header> <!-- <div id="header"> -->
		머리말 영역(로고, 메인메뉴)
	</header>
	<section><!-- <div id="section"> -->
		본문 영역(contents)<br>
		<span style="background-color : #FF9494;">왼쪽 영역</span>
		<span style="background-color : #FFFFFF;">가운데 영역</span>
		<span style="background-color : #B2D5F0;">오른쪽 영역</span>
		
		
	</section>
	<footer><!-- <div id="footer"> -->
		꼬리말 영역
	</footer>
</body>
</html>
