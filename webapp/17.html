<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<style type="text/css">
		body {
			color: white;
		}
		#box1 {
			position:absolute;
			top:0px;
			left:0px;
			width:100px;
			height:100px;
			background-color: navy;
			z-index:1;
		}
		#box2 {
			position:absolute;
			top:20px;
			left:20px;
			width:100px;
			height:100px;
			background-color: pink;
			z-index:0;
		}
		#box3 {
			position:absolute;
			top:40px;
			left:40px;
			width:100px;
			height:100px;
			background-color:gray;
			z-index:3;
		}
	</style>
</head>
<body>
	<div id="box1">box #1</div>
	<div id="box2">box #2</div>
	<div id="box3">box #3</div>
</body>
</html>
